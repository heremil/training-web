    <script>
    
      function nonApprovedBrowsers(){
        var mostrarModal = false;
        //Mensajes por navegadores
        var mnsversion = "<p class=\"row\">Para una mejor experiencia en Banca Internet te recomendamos actualizar tu navegador a la siguiente versi&oacute;n:</p>"
        var mnsjChrome = "<p class=\"row\">Chrome 50 o superior</p>";
        var mnsjIE = "<p class=\"row\">Internet Explorer 10 o superior</p>";
        var mnsjFireFox = "<p class=\"row\">Firefox 47 o superior</p>";
        var mnsjSafari = "<p class=\"row\">Safari 9 o superior</p>";
        var mnsjFinal;
        //funcion que retorna navegador y version
        navigator.sayswho= (function(){
            var ua= navigator.userAgent, tem, 
            M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if(/trident/i.test(M[1])){
                tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE '+(tem[1] || '');
            }
            if(M[1]=== 'Chrome'){
                tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
                if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
            if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
            return M.join(' ');
        })();
        
        var browser = navigator.sayswho.split(" ")[0];
        var version = parseInt(navigator.sayswho.split(" ")[1]);
        
        if(browser=="Chrome" && version<50){
          mnsjFinal = mnsversion + mnsjChrome;
          mostrarModal=true;
        }
        else if((browser=="MSIE" || browser=="IE") && version<10){
          mnsjFinal = mnsversion + mnsjIE;
          mostrarModal=true;
        }
        else if(browser=="Firefox" && version<47){
          mnsjFinal = mnsversion + mnsjFireFox;
          mostrarModal=true;
        }
        else if(browser=="Safari" && version<9){
          mnsjFinal = mnsversion + mnsjSafari;
          mostrarModal=true;
        }
        else if(browser != "Safari" && browser != "Firefox" && browser != "MSIE" && browser != "IE" && browser != "Chrome" && browser != "Edge"){
          mnsjFinal = "<p class=\"row\">Para una mejor experiencia en Banca Internet te recomendamos que tengas instalado alguno de los siguientes navegadores:</p>" 
                + "<p class=\"row\">Internet Explorer 10 o superior</p>"
                + "<p class=\"row\">Chrome 50 o superior</p>"
                + "<p class=\"row\">Firefox 47 o superior</p>"
                + "<p class=\"row\">Safari 9 o superior</p>";
          mostrarModal=true;
        }
        if(mostrarModal){
          $(document.body).append(
              ""
              +"<div id='modalBackground' style='height: 100%; width: 100%; position: fixed; left: 0px; top: 0px; z-index: 2999; opacity: 0.5; background-color: #000000'></div>"
                +"<div id='modalWindow' class='row' style='z-index: 3000;'>"
                  +"<form method='POST' id='main_form_modal'>"
                    +"<div role =\"dialog\" class=\"table_default modal_alert\">"
                      +"<div class=\"table-align_default modal_alert_container\">"
                        +"<div class=\"tableDiv table-align_container col s12 row no-padding-top no-padding-bottom\">"
                          +"<p class=\"label_bold row\">Aviso sobre tu navegador:</p>"
                          +mnsjFinal
                          +"<p>Asimismo, para poder visualizar correctamente las descargas necesit&aacute;s tener instalado un lector de archivos PDF.</p>"
                        +"</div>"
                        +"<div class=\"table-align_default col s12\">"
                          +"<div class=\"col s4 offset-s4\">"
                            +"<button type=\"button\" class=\"action-button_secondary\" onclick=\"closeModalLogin(event)\">Cerrar</button>"
                          +"</div>"
                        +"</div>"
                      +"</div>"
                    +"</div>"
                  +"</form>"
                +"</div>"
            );
        }
      }
      function closeModalLogin(event){
        $('#modalBackground').remove();
        $('#modalWindow').remove();
        enableScroll();
        event.stopPropagation();
      }
    
      function ShowTimeOutMessage() {
        if (showSessionTimeOut) {
          $(document.body).append('<div id="sessionTimeoutMessage" class="jqmWindow">'
              
            +'<div class="modal_alert ">'

              +'            <span class="constant-label_bold">Tu sesi&oacute;n caduc&oacute; por inactividad.</span>'
              +'            <span class="constant-label_default">Por favor, volv&eacute; a ingresar.</span>'
              +'        </div>'
              +'        <div class="col s12">'
              +'            <div class="col s4 offset-s4">'
              +'                <button type="button" id="continueButton" class="action-button_primary" onclick="openLogin();" >Aceptar</button>'
              +'            </div>'
              +'        </div>'
              +'    </div>'
              +'</div><div class="jqmFoot"></div></div>');
    
          
          $('#sessionTimeoutMessage').jqm({
            modal: true
          });
          $('#sessionTimeoutMessage').jqmAddClose('#continueButton');
          showSessionTimeOut = false;
